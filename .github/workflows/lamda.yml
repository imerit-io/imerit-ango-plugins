# Deploying plugin as Lamda function using AWS SAM
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/what-is-sam.html
#https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/deploying-using-github.html
# Use SAM with following user permissions: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/prerequisites.html#prerequisites-create-user
on:
  push:
    branches:
      - main
env:
  AWS_REGION: eu-central-1

jobs:
  deploy:
    environment: ango-plugins-cloudrun
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - run: sam build
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --resolve-s3